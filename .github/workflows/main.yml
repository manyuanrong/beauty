name: Main

on: [push]

jobs:
  build-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Build
        run: |
          cd api
          cargo build --release --verbose
      - name: Run tests
        run: |
          cd api
          cargo test --verbose
      - uses: actions/upload-artifact@master
        with:
          name: api-server
          path: api/target/release/beauty

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Build
        run: |
          cd web
          yarn
          yarn build
      - uses: actions/upload-artifact@master
        with:
          name: web-dist
          path: web/dist

  publish:
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/download-artifact@master
        with:
          name: web-dist
          path: web/dist
      - uses: actions/download-artifact@master
        with:
          name: api-server
          path: api/target/release/beauty
      - name: Build Image
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS registry.cn-hongkong.aliyuncs.com
          docker build ./ -t registry.cn-hongkong.aliyuncs.com/enok/beauty
          docker push registry.cn-hongkong.aliyuncs.com/enok/beauty
